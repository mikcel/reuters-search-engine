<table id="tbl-results">
    {% for doc in doc_results %}
        <tr id="reuters-doc-{{ doc.id }}">
            <td>
                <div class="doc-title" onclick="expand_doc({{ doc.id }})">
                    {{ doc.title }}
                    <span class="doc-date">{{ doc.date }}</span>
                </div>
                <div class="doc-body">
                    {{ doc.body }}
                </div>
            </td>
        </tr>
    {% endfor %}
</table>
